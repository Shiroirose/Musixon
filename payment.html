<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="contain" >
    <h2>Required fields are marked with star(*)</h2>
    <form action="">
        <h1 class="main">Payment form</h1>
        <h2>Personal Information</h2>
        <p>Name:* <input type="text" name="name" required></p>
        <p>
            <legend>Gender:* </legend>
            Male <input type="radio" name="gender" id="male" required> 
            Female <input type="radio" name="gender" id="female">
        </p>
       <!-- <p>
            Address: <textarea name="address" id="address" rows="8" cols="90"></textarea>
        </p> -->
        <p>Email:* <input type="email" name="email" id="email" required></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment Details:*</h2>
        <p>Card Type:
            <select name="card_type" id="card_type" required>
                <option value="">Select Card Type</option>
                <option value="visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
            </select>
        </p>
        <p>Card Number <input type="number" name="card_number" id="card_number" required placeholder="eg:1224 5678 6789"></p>
        <p>Expiration date: <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV: <input type="password" name="pwd" id="pwd" maxlength="3" required></p>
        <input type="submit" value="Pay now?">
        <input type="reset" value="Reset">
    </form></div>
</body>
</html>
